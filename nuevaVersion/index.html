<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación Péndulo Resorte</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluir Chart.js para generar la gráfica -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="grid-container">
        <!-- Parte 1: Lo que hiciste (lado izquierdo) -->
        <div class="section" id="section-1">
            <div class="frame">
                <div class="spring"></div>
                <div class="pendulum">
                    <div class="rod"></div>
                    <div class="mass"></div>
                </div>
            </div>
            <div class="control-box">
                <div class="warning-box">
                    <span>Movimiento M.A.S</span>
                </div>
                <div class="dropdown">
                    <label for="movement">Puede elegir movimientos:</label>
                    <select id="movement">
                        <option value="simple">Movimiento Armónico Simple</option>
                        <option value="critico">Amortiguamiento Crítico</option>
                        <option value="sobreamortiguado">Amortiguamiento Sobreamortiguado</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Parte 2: Controles para modificar los valores -->
        <div class="section" id="section-2">
            <h2>Modificar Parámetros</h2>
            
            <label for="length">Longitud del péndulo (l):</label>
            <input type="number" id="length" value="1">

            <label for="mass">Masa del péndulo (m):</label>
            <input type="number" id="mass" value="1">

            <label for="springConstant">Constante elástica del resorte (k):</label>
            <input type="number" id="springConstant" value="3">

            <button id="calculateBtn">Generar Simulación</button>
        </div>

        <!-- Parte 3: Mostrar gráfica x vs t-->
        <div class="section" id="section-3">
            <div id="chart-container-xt">
                <h2>Resorte: Desplazamiento (x) vs Tiempo (t)</h2>
                <canvas id="xtChart" width="700" height="400"></canvas> <!-- Gráfica de desplazamiento -->
            </div>
            <div id="chart-container-angle">
                <h2>Pendulo: Ángulo (θ) vs Tiempo (t)</h2>
                <canvas id="angleChart" width="700" height="400"></canvas> <!-- Gráfica de ángulo -->
            </div>
        </div>

        <!-- Parte 4: Cuarta sección -->
        <div class="section" id="section-4">
            <h2>Sección 4</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
